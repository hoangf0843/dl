    <style>
        @keyframes float-up {
            0% {
                transform: translateY(0%) translateX(0) scale(0.5);
                opacity: 0;
            }

            10% {
                opacity: 0.8;
            }

            80% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-100vh) translateX(var(--tx)) scale(1.2);
                opacity: 0;
            }
        }

        .bubble {
            animation: float-up linear infinite;
            animation-duration: var(--duration);
            animation-delay: var(--delay);
            filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.5));
        }

        @keyframes gradient-bg {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .moving-bg {
            background: linear-gradient(-45deg, #FFEDFA, #FFC0CB, #E0F2FE, #F3E5F5, #FFB6C1);
            background-size: 400% 400%;
            animation: gradient-bg 20s ease infinite;
            background-attachment: fixed;
            position: relative;
        }

        .moving-bg::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.4) 0%, transparent 100%);
            pointer-events: none;
            z-index: -1;
        }

        .glow-circle {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.6;
            pointer-events: none;
            animation: pulse 12s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1) translate(0, 0);
            }

            100% {
                transform: scale(1.5) translate(50px, 50px);
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        @keyframes float-gentle {

            0%,
            100% {
                transform: translateY(0) rotate(0);
            }

            50% {
                transform: translateY(-10px) rotate(3deg);
            }
        }

        .float-icon {
            animation: float-gentle 4s ease-in-out infinite;
        }

        /* Sparkle Animation */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .sparkle {
            position: absolute;
            background: var(--star-color, white);
            filter: drop-shadow(0 0 5px var(--star-color, white));
            animation: twinkle var(--t-duration) ease-in-out infinite;
            animation-delay: var(--t-delay);
            pointer-events: none;
        }

        .star-4 { clip-path: polygon(50% 0%, 60% 40%, 100% 50%, 60% 60%, 50% 100%, 40% 60%, 0% 50%, 40% 40%); }
        .star-5 { clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); }
        .star-6 { clip-path: polygon(50% 0%, 65% 25%, 100% 25%, 80% 50%, 100% 75%, 65% 75%, 50% 100%, 35% 75%, 0% 75%, 20% 50%, 0% 25%, 35% 25%); }

        /* Scroll Reveal Styles */
        .reveal {
            opacity: 0;
            transition: all 1s ease-out;
        }

        .reveal.reveal-up {
            transform: translateY(50px);
        }

        .reveal.reveal-down {
            transform: translateY(-50px);
        }

        .reveal.reveal-left {
            transform: translateX(-50px);
        }

        .reveal.reveal-right {
            transform: translateX(50px);
        }

        .reveal.reveal-scale {
            transform: scale(0.8);
        }

        .reveal.show {
            opacity: 1;
            transform: translate(0, 0) scale(1);
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #slide-bg, #slide-photo {
            transition: opacity 0.6s ease-in-out, transform 0.6s cubic-bezier(0.4, 0, 0.2, 1), background-image 0s;
        }

        .slide-changing {
            opacity: 0 !important;
            transform: scale(1.1) !important;
        }

        #slide-photo.slide-changing {
            transform: scale(0.9) rotate(-2deg) !important;
        }
    </style>
